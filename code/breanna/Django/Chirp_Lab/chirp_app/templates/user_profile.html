{% extends 'basepage.html' %}

{% block content %}
<h1>{{ object.username }}</h1>
<h4><em>Chirping since: {{ object.date_joined }}</em></h4><br>
{% for post in object.postchirp_set.all %}
    <div class="all-chirps">
        <h2><a href="{% url 'chirp:detail' post.pk %}">{{ post.title }}</a></h2>
        <h4><em>{{ post.created_date }}</em></h4>
        <p>{{ post.body }}</p>
    </div>
{% endfor %}
{% endblock content %}
