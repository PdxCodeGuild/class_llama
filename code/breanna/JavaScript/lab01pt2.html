<!DOCTYPE html>
<html>
    <head>
        <title>HTML for JavaScript Lab 01 Part 2</title>
    </head>
    <body>
        <p>Let's solve a math problem!<p><br>
        <form>
            <label for="num1">First number:</label>
            <input type="number" id="num1" name="num1"><br><br>
            <input type="radio" id="op" name="op" value="+">
            <label for="op">+</label><br>
            <input type="radio" id="op" name="op" value="-">
            <label for="op">-</label><br>
            <input type="radio" id="op" name="op" value="*">
            <label for="op">*</label><br>
            <input type="radio" id="op" name="op" value="/">
            <label for="op">/</label><br><br>
            <label for="num2">Second number:</label>
            <input type="number" id="num2" name="num2"><br><br>
            <input type="button" id="solve" name="solve" value="Solve">
            <input type="reset">
        </form><br>
        <div id="problem-solution"></div>
        <script src="lab01pt2.js"></script>
    </body>
</html>
