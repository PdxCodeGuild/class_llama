<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ghibli Face Finder</title>
    
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <div id="app">
        <h3>Which Studio Ghibli Character are You?</h3>
        <div id="search">
            <label for="gender">Gender: </label>
            <select v-model="gender" id="gender">
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
            </select>
            <label for="eyeColor">Eye Color: </label>
            <select v-model="eyeColor" id="eyeColor">
                <option value = "Blue">Blue</option>
                <option value = "Brown">Brown</option>
                <option value = "Green">Green</option>
            </select>
            <label for="hairColor">Hair Color: </label>
            <select v-model="hairColor" id="hairColor">
                <option value = "Black">Black</option>
                <option value = "Brown">Brown</option>
                <option value = "Blonde">Blonde</option>
                <option value = "Red">Red</option>
                <option value = "Gray">Gray</option>
            </select>
            
            <button @click="sortFaces">Search</button>

        </div>
        
        <div id="results">
            <ul>
                <li v-for="item in results">
                    {{ item.name }}
                </li>
            </ul>

        </div>

    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Include your code here... -->
    <script src="ghibli.js"></script>
</body>
</html>
