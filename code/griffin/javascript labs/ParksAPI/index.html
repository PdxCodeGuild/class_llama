<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Out There!</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <div id = "search">
            <input type="text" v-model="searchPlaces"/>
            <div>Search...</div>
            <select>
                <option value="activities">Activities</option>
                <option value="campsites">Campsites</option>
                <option value="events">Events</option>
                <option value="facilities">Facilities</option>
                <option value="recareas">Recreation Areas</option>
            </select>
            <button @click="searchPlaces">Go</button>
        </div>

        <div id="results">

        </div>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Include your code here... -->
    <script src="parks.js"></script>
    <script src="secrets.js"></script>
    
</body>
</html>
