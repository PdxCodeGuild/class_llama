{% extends 'base.html' %}

{% block content %}
<h2><a href="{% url 'posts:home' %}">RETURN TO THE TREES</a></h2>
<h1>{{ object.username }}</h1>

{% for chirp in object.post_set.all %}
    <div>
        <h4> on {{ chirp.created }}, {{ chirp.author.username }} said:<br></h4>
        <p>{{ chirp.chirp }}</p>
    </div>
{% endfor %}
{% endblock content %}
