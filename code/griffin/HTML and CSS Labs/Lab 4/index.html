<!DOCTYPE html>
<head>
    <title>Small Donkey Town</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Burritos that murder your tastebuds</h1>
        
    </header>
    <body>
        <h3>Burrito mixer</h3>
        <form action="https://webhook.site/554e566e-23a6-4e96-aedf-124357a7ac91" method = "POST">
            <fieldset>
                <legend>Choose a tortilla:</legend>
                <input type = "radio" name = "tortilla" required id = "white-flour" value = "white">
                <label for = "white-flour">White Flour</label><br>
                <input type = "radio" name = "tortilla" required id = "whole-flour" value = "whole">
                <label for = "whole-flour">Whole Wheat Flour</label> <br>
                <input type = "radio" name = "tortilla" required id = "corn-flour" value = "corn">
                <label for = "corn-flour">Corn Flour</label> <br>
                <input type = "radio" name = "tortilla" required id = "spinach-flour" value = "spinach">
                <label for = "spinach-flour">Spinach Flour</label> <br>
            </fieldset>

            <fieldset>
                <legend>Choose a rice:</legend>
                <input type = "radio" name = "rice" required id = "white-rice" value = "white">
                <label for = "white-rice">White Rice</label><br>
                <input type = "radio" name = "rice" required id = "brown-rice" value = "brown">
                <label for = "brown-rice">Brown Rice</label><br>
                <input type = "radio" name = "rice" required id = "red-rice" value = "red">
                <label for = "red-rice">Red (with blood) Rice</label><br>
            </fieldset>

            <fieldset>
                <legend>What Sort of Beans:</legend>
                <input type = "radio" name = "beans" required id = "black-beans" value = "black">
                <label for = "black-beans">Black Beans</label><br>
                <input type = "radio" name = "beans" required id = "refried-beans" value = "refried">
                <label for = "refried-beans">Refried Beans</label><br>
                <input type = "radio" name = "beans" required id = "pinto-beans" value = "pinto">
                <label for = "pinto-beans">Pinto Beans</label><br>
            </fieldset>

            <fieldset>
                <legend>What Sort of Meat:</legend>
                <input type = "radio" name = "meat" required id = "chicken-meat" value = "chicken">
                <label for = "chicken-meat">Chicken</label><br>
                <input type = "radio" name = "meat" required id = "pork-meat" value = "pork">
                <label for = "pork-meat">Pork</label><br>
                <input type = "radio" name = "meat" required id = "beef-meat" value = "beef">
                <label for = "beef-meat">Beef</label><br>
                <input type = "radio" name = "meat" required id = "murder-meat" value = "murder">
                <label for = "murder-meat">Meat is Murder, Hail Seitan</label><br>
            </fieldset>

            <fieldset>
                <legend>Anything Else?:</legend>
                <input type = "radio" name = "other" required id = "guacamole" value = "guacamole">
                <label for = "guacamole">Guacamole</label><br>
                <input type = "radio" name = "other" required id = "sour-cream" value = "sour-cream">
                <label for = "sour-cream">Sour Cream</label><br>
                <input type = "radio" name = "other" required id = "ghost-pepper" value = "ghost-pepper">
                <label for = "ghost-pepper">Ghost Pepper</label><br>
            </fieldset>

            <fieldset>
                <legend>GIVE US DATA</legend>
                <input type="text" pattern="[\w\d]{6,}" title = "Username must be at least 6 characters" name="username" id="username" placeholder="User Name">
                <input type="text" pattern="[\w\d]{6,}" title = "Password must be at least 6 characters" name="password" id="password" placeholder="Password"><br>
                <input type="text" pattern="[\w]{3,}" title = "Your name must be at least 3 characters" name="firstname" id="first-name" placeholder="First Name">
                <input type="text" pattern="[\w]{3,}" title = "Your name must be at least 3 characters" name="lastname" id="last-name" placeholder="Last Name"><br>
                <label for = "email">Email:</label>
                <input type="text" pattern="[\w\d]+\@[\w]+\.[\w]+" title = "Please enter an email address in the proper format" name="email" id="email" placeholder="emailaddress@domainname.com"><br>
                <label for = "phone-number">Phone Number:</label>
                <input type="text" pattern="[\d]{3}[\D\W]{0,1}[\d]{3}[\D\W]{0,1}[\d]{4}" title = "Please enter a phone number in the proper format" name="phone-number" id="phone-number" placeholder="###-###-####"><br>
                <label for = "month">Birthday</label>
                <select name="month" id="month">
                    <option value="" disabled selected>month</option>
                    <option value="ca">Jan</option>
                    <option value="or">Feb</option>
                    <option value="wa">Mar</option>
                    <option value="wa">Apr</option>
                    <option value="wa">May</option>
                    <option value="wa">June</option>
                    <option value="wa">July</option>
                    <option value="wa">Aug</option>
                    <option value="wa">Sept</option>
                    <option value="wa">Oct</option>
                    <option value="wa">Nov</option>
                    <option value="wa">Dec</option>    
                </select>
                <input type="text" name="date" id="date" placeholder="##">
                <input type="text" name="year" id="year" placeholder="####">
                <label for = "ssn">Social Security Number:</label>
                <input type="text" name="ssn" id="ssn" placeholder="###-##-###"><br>
                <label for = "address">Address:</label>
                <input type="text" name="address" id="address" placeholder="123 Street Rd">
                <label for = "city">City:</label>
                <input type="text" name="city" id="city" placeholder="Placetown">
                <select name="state">
                    <option value="" disabled selected>State</option>
                    <option value="ca">CA</option>
                    <option value="or">OR</option>
                    <option value="wa">WA</option>
                </select>
                <label for = "zip">Zip Code:</label>
                <input type="text" name="zip" id="zip" placeholder="69420"><br>
                <input type="submit" value="WE SHALL DELIVER SUSTENANCE UNTO THEE">
            </fieldset>

            
            
        </form>
    </body>
    



</body>
