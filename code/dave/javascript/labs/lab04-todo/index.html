<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <script src="https://kit.fontawesome.com/eb3d9f2f00.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Best ToDo App</title>
</head>

<body class="container">

    <header class="logo">
        <h1><span id="title-bold">ToDo</span>App</h1>
    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="Add New Task">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
    </div>

    <div class="todo-list">
        <ul></ul>
        <a class="clear-all" id="clear-all">Clear All Tasks</a>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
