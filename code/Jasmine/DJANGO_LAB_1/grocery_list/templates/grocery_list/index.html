{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href= "{% static 'grocery_list/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

</head>

<body>
    <section class="container">
    <header
        <h1> Your Shopping List:</h1>
    </header>
    <main>
    
    <ul>
    {% for item in grocery_item %}
        <li> {{ item }}  {{ item.is_done }}

         <form action="{% url 'grocery_list:update' item.id %}" method='post'>
        {% csrf_token %} 
        
        <button type="submit">Completed</button>
    </form>  

    <form action="{% url 'grocery_list:remove' item.id %}" method='post'>
        {% csrf_token %} 
        
        <button type="submit">Delete</button>
    </form>   
    

        </li>

    {% endfor %}
    </ul>
    </main>
    <div class="submit">
    <form action="{% url 'grocery_list:itemlist' %}" method='post'>
        {% csrf_token %} 
        <input type="text" name="grocery" id="grocery" placeholder="What item would you like to add to your shopping list:"/>
        <button type="submit">SUBMIT</button>
    </form>
    </div>
    
    </section>
</body>

<footer> 
    <p> &copy; 2020 Grocery List </p> 
</footer>
</html>
