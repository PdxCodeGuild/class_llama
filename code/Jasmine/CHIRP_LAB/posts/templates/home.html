{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class="post-entry">
        <h4><a href="{% url 'users:profile' request.user.username %}"> {{ post.author.username }}</a> {{ post.created}}</h4>
        <p><a href="{% url 'posts:detail' post.pk %}"> {{ post.body }} </a></p>
    </div>
    {% endfor %}

{% endblock content %}
